AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  budget-app

  Sample SAM Template for budget-app

Globals:
  Function:
    Timeout: 600
    MemorySize: 128
    LoggingConfig:
      LogFormat: JSON

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: budget-app-project

  CSVConverterFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: csv_converter/
      Handler: lambda_function.lambda_handler
      Runtime: python3.11
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TransactionTable
        - DynamoDBCrudPolicy:
            TableName: !Ref ChecksumsTable
      Events:
        MyS3Event:
          Type: S3
          Properties:
            Bucket: !Ref Bucket
            Events: s3:ObjectCreated:*

  MutationTransactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: resolvers/transactionmutation/
      Handler: lambda_function.lambda_handler
      Runtime: python3.11
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref TransactionTable
      Architectures:
        - x86_64
  
  QueryTransactionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: resolvers/transactionquery/
      Handler: lambda_function.lambda_handler
      Runtime: python3.11
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref TransactionTable
      Architectures:
        - x86_64

  TransactionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TransactionTable
      AttributeDefinitions:
        - AttributeName: hash
          AttributeType: S
      KeySchema:
        - AttributeName: hash
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  ChecksumsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ChecksumsTable
      AttributeDefinitions:
        - AttributeName: checksum
          AttributeType: S
      KeySchema:
        - AttributeName: checksum
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

  GraphQLApi:
    Type: AWS::AppSync::GraphQLApi
    Properties:
      Name: BudgetAppGraphQLApi
      AuthenticationType: API_KEY

  GraphQLSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId: !GetAtt GraphQLApi.ApiId
      DefinitionS3Location: s3://budget-app-schema/graphql/schema.graphql

  AppSyncServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: appsync.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: AppSyncServicePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: '*'

Outputs:
  CSVConverterFunction:
    Description: "CSV Converter Lambda Function ARN"
    Value: !GetAtt CSVConverterFunction.Arn
  Bucket:
    Description: "S3 Bucket"
    Value: !Ref Bucket
  TransactionTable:
    Description: "Transaction DynamoDB Table"
    Value: !Ref TransactionTable
  ChecksumsTable:
    Description: "Checksums DynamoDB Table"
    Value: !Ref ChecksumsTable
  GraphQLApiEndpoint:
    Description: "GraphQL API Endpoint"
    Value: !GetAtt GraphQLApi.GraphQLUrl
